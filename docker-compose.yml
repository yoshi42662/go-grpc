version: '3.3'

services:
  server:
    build: ./server
    volumes:
      - 'data:/go:rw'
      - './server:/go/src/server'
    expose:
      - 8080
    ports:
      - 8080:8080
    command: bash -c 'cd /go/src/server && go run server.go'
  client:
    build: ./client
    volumes:
      - 'data:/go:rw'
      - './client:/go/src/client'
    links:
      - server
    command: bash -c 'cd /go/src/client && go run client.go'
volumes:
  data:
    driver: 'local'
